services:

  frontend:
    build: ./frontend
    container_name: glitch_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/app:/app
      - /app/glitch/node_modules
    tty: true
    stdin_open: true
    depends_on: 
      - backend

  backend:
    build: ./backend
    container_name: glitch_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app
    tty: true
    stdin_open: true
